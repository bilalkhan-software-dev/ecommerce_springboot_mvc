<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::#content}, ~{::title}, ~{::#script})}"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<section>
    <div id="content">
        <section
                class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100 dark:from-gray-950 dark:to-gray-900 p-5">
            <div class="w-full max-w-md bg-gray-200 dark:bg-gray-900 rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl ">
                <div class="p-8 sm:p-10">
                    <!-- Header with logo -->
                    <div class="text-center mb-8">
                        <div class="mx-auto w-16 h-16 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 dark:text-blue-300"
                                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                            </svg>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Forgot Password</h1>
                        <p class="text-gray-600 dark:text-gray-300 mt-2">Enter your email to reset password </p>
                    </div>

                    <!--                     message section-->
                    <div th:replace="~{message :: messageBox}">
                    </div>
                    <div th:if="${param.error}">
                        <div class="text-center text-red-700  px-4 py-3 rounded relative" role="alert">
                            <!--                            <strong class="font-bold">Error!</strong>-->
                            <span class="block text-lg sm:inline mb-3">Invalid username or password</span>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="text-center text-green-700 px-4 py-3 rounded relative" role="alert">
                            <!--                            <strong class="font-bold">Success!</strong>-->
                            <span class="block text-lg sm:inline mb-3">You have been logged out</span>
                        </div>
                    </div>
                    <!-- Login form -->
                    <form th:action="@{'/do-generateLink'}" method="post" class="space-y-6">
                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email address</label>
                            <div class="relative">
                                <input type="email" id="email" name="email" required
                                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-gray-100 pl-10 transition duration-200"
                                       placeholder="you@example.com">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <button type="submit"
                                class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 flex items-center justify-center">
                            Send Reset Link
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</section>

<div id="script">
    <script>
        console.log("login page loaded");
    </script>
</div>

</body>
</html>
