<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base ::layout(~{::#content}, ~{::title}, ~{::#script})}"
>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Edit Products</title>
</head>
<body>


<div id="content">
    <section id="products" class="max-w-6xl mx-auto p-4">
        <!--        Responsive for all devices -->
        <div class="grid grid-cols-12 px-4 sm:px-6 lg:px-32 gap-4">
            <!--            Empty column for larger screens -->
            <div class="col-span-12 lg:col-span-3 xl:col-span-4 hidden lg:block"></div>
            <!--            main column responsive width-->
            <div class="col-span-12 sm:col-span-10 sm:col-start-2 md:col-span-8 md:col-start-3  lg:col-span-6  xl:col-span-4">


                <!--                    add card -->
                <div class="card mb-8">
                    <div class="block max-w-sm p-6 bg-white  border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 border-4 dark:border-t-blue-600 dark:bg-gray-900  ">
                        <!--                        message box here -->
                        <div th:replace="~{message :: messageBox}">
                        </div>
                        <h5 class="mb-6 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Update
                            Products</h5>
                        <form
                                th:action="@{/admin/updateProduct}"
                                method="post"
                                enctype="multipart/form-data"
                        >
                            <!--                            title -->
                            <div class="mb-4">
                                <label for="first_name2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product title</label>
                                <input type="text" id="first_name2" name="title" th:value="${product.title}"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="e.g. Watch" required />
                            </div>
                            <input type="hidden" name="id" th:value="${product.id}" />
                            <!--                            description-->
                            <div class="mb-4">
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Description</label>
                                <textarea id="message" rows="4" name="description" th:value="${product.description}"
                                          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Leave a comment...">[[${product.description}]]</textarea>
                            </div>
                            <!-- Category selection -->
                            <div class="mb-4">
                                <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                                <select id="category" name="category"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        required>
                                    <option >[[${product.category}]]</option>
                                    <option th:each="c: ${categories}">[[${c.name}]]</option>

                                </select>
                            </div>

                            <div class="grid md:grid-cols-2 md:gap-6">
                                <div class="mb-4">
                                    <label for="number-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Stocks</label>
                                    <input type="number" id="number-input" name="stocks" th:value="${product.stocks}"
                                           aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="90210" required />
                                </div>
                                <div class="mb-4">
                                    <label for="number-input1" class="block mb-2  text-sm font-medium text-gray-900 dark:text-white">Enter Price</label>
                                    <input type="number" id="number-input1" name="price" th:value="${product.price}"
                                           aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="90210" required />
                                </div>
                            </div>
                            <div class="grid md:grid-cols-2 md:gap-6">
                                <div class="mb-4">
                                    <label for="number-input3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter discount</label>
                                    <input type="number" id="number-input3" name="discount" th:value="${product.discount}"
                                           aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="90210" required />
                                </div>
                                <div class="mb-4">
                                    <label for="number-input4" class="block mb-2  text-sm font-medium text-gray-900 dark:text-white">Discount price</label>
                                    <input type="number" id="number-input4" name="discountPrice" th:value="${product.discountPrice}" readonly
                                           aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="90210" required />
                                </div>
                            </div>

                            <!--                            product image -->
                            <div class="mb-4">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="user_avatar">Upload Image</label>
                                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50
                                dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="user_avatar_help"
                                       id="user_avatar" name="file" type="file">
                            </div>
                            <div class="mb-4">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="user_avatar">Current Image</label>
                                <img class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" th:src="@{'/img/product_img/'+${product.imageName}}" alt="Current Image" width="100" height="100">
                            </div>
                            <!--                            price section-->

                            <!--                            check status -->
                            <div class="mb-4">
                                <div class="space-y-2">
                                    <label class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                                    <div class="flex flex-row space-x-6">
                                        <!-- Active Radio Button -->
                                        <div class="flex items-center">
                                            <input type="radio" id="flexRadioDefault1" name="isActive" value="true" th:checked="${product.isActive==true}"
                                                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                                            <label  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="flexRadioDefault1">Active</label>
                                        </div>
                                        <!-- Inactive Radio Button -->
                                        <div class="flex items-center">
                                            <input type="radio" id="flexRadioDefault2"  name="isActive" value="false" th:checked="${product.isActive==false}"
                                                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                                            <label class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="flexRadioDefault2">Inactive</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--                            button -->
                            <div class="mb-4 text-center px-6 py-3">
                                <button type="submit" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2
                                dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Update Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<div id="script">
    <script>
        console.log("products page loaded");
    </script>
</div>
</body>
</html>
