spring.datasource.url=your_database_url
spring.datasource.username=your_database_username
spring.datasource.password=your_database_password
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# OAuth
spring.security.oauth2.client.registration.google.client-id=your_google_client_id
spring.security.oauth2.client.registration.google.client-secret=your_google_client_secret
spring.security.oauth2.client.registration.google.scope=profile,email

# host -> smtp.gmail.com
# if using google  then go to app password and generate your app password and then paste it in spring.mail.password = CTRL+V
spring.mail.host=your_email_hostname
spring.mail.password=your_email_password
spring.mail.port=587
spring.mail.username=your_email_username
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.domain-name=your_email_domain_name

